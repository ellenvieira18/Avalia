<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Professor</title>
    
</head>
<body>
    <div class="barra-topo">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    
    <form id="formLogin">
        <h2><b>Bem Vindo de volta Professor</b></h2>
        <h3>Você não tem uma conta?<a href="cadastro.html"> Inscrever-se</a></h3>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit" class="lancar" >Entrar</button>
        
        <div class="mensagem" id="mensagem"></div>
    </form>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        body {
        padding-top: 50px; 
        }
        .barra-topo {
            background-color: #fef4dc;
            height: 85px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        .logo {
             height: 70px;
             width: auto;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        #formLogin {
            width: 60%;
            max-width: 600px;
            margin: 100px auto;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #000;
            font-weight: 500;
        }
        h3{
            text-align: center;
            color: #888;
            font-weight: 400;
            font-size: 14px;
            margin-top: -10px;
        }
        h3 a {
            color: #888;
            /* text-decoration: none; */
        }
        label {
            display: block;
            margin: 25px 0 8px;
            font-size: 14px;
            color: #000;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #dce4ff;
            font-size: 14px;
            border-radius: 5px;
        }

        button {
            display: block;
            margin: 30px auto 0;
            background-color: #fef4dc;
            border: none;
            padding: 10px 40px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            color: #000;
        }

        button:hover {
            opacity: 0.9;
        }
        .mensagem {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

    </style>
    
    
    <script>
        const form = document.getElementById('formLogin');
        const mensagem = document.getElementById('mensagem');
        
        // function Entrar() {
            // window.location.href = "lancar.html";}
            
            form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;

            try {
                const resposta = await fetch('http://localhost:3000/api/professores/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, senha })
                });

                const data = await resposta.json();

                if (resposta.ok) {
                    mensagem.style.color = 'green';
                    mensagem.textContent = data.message;
                    window.location.href = "lancar.html";
                    
                } else {
                    mensagem.style.color = 'red';
                    mensagem.textContent = data.error || 'Usuário ou senha incorretos.';
                }
            } catch (erro) {
                mensagem.style.color = 'red';
                mensagem.textContent = 'Erro de conexão com o servidor.';
            }
        });

       
    </script>
</body>
</html>
