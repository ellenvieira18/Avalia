<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançar notas no sistema</title>

    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
    }

    .barra-topo {
        background-color: #fef4dc;
        height: 85px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 25px;
    }

    .logo {
        height: 70px;
        width: auto;
    }

    form {
        max-width: 400px;
        margin: 120px auto 50px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        color: #000;
        font-weight: 500;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin: 18px 0 6px;
        font-size: 14px;
        color: #000;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #dce4ff;
        font-size: 14px;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        display: block;
        margin: 35px auto 0;
        background-color: #fef4dc;
        border: none;
        padding: 12px 40px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        color: #000;
        transition: opacity 0.2s ease;
    }
       .botoes-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 40px;
    }
     .salvar {
        background-color: #fef4dc; 
        color: #000;
        font-weight: 500;
    }
    .salvar:hover {
        background-color: #fef4dc;
        /* transform: scale(1.05); */
    }
    .ver {
        background-color: #fef4dc; 
        color: #000;
        font-weight: 500;
    }
    .ver:hover {
        background-color: #fef4dc;
        /* transform: scale(1.05); */
    }
  

</style>
</head>
<body>

    <div class="barra-topo">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <form id="formLancar">
        <h2>Lançar nota no sistema</h2>

        <label for="nomeAluno">Nome completo do aluno</label>
        <input type="text" id="nomeAluno" name="nomeAluno" required>

        <label for="turma">Turma</label>
        <select id="turma" name="turma" required>
            <option value="">Selecione a turma</option>
            <option value="primeiro">1º ano</option>
            <option value="segundo">2º ano</option>
            <option value="terceiro">3º ano</option>
        </select>

        <label for="materia">Matéria</label>
        <select id="materia" name="materia" required>
            <option value="">Selecione uma matéria</option>
            <option value="portugues">Português</option>
            <option value="ingles">Inglês</option>
            <option value="matematica">Matemática</option>
        </select>

        <label for="trimestre">Trimestre</label>
        <select id="trimestre" name="trimestre" required>
            <option value="">Selecione o trimestre</option>
            <option value="primeiro">1º trimestre</option>
            <option value="segundo">2º trimestre</option>
            <option value="terceiro">3º trimestre</option>
        </select>

        <label for="nota">Nota final</label>
        <input type="text" id="nota" name="nota" required>

        <div class="botoes-container">
            <button type="submit" class="salvar">Salvar Nota</button>
            <button type="button" class="ver" onclick="verNota()">Ver Nota </button>
        </div>
    </form>
        <script>
            // Impede que o botão "Ver Nota" exija campos obrigatórios
            function verNota() {
            const form = document.getElementById("notaForm");
            form.querySelectorAll("[required]").forEach(el => el.removeAttribute("required"));
            form.submit();
           
        }

        function verNota() {
        window.location.href = "turmas.html";}
    
        </script>
    </body>
